<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>501 Voice Darts Score</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="player-names">
        <div class="player"></div>
        <div class="player"></div>
      </div>

      <div class="score-wrapper">
        <section class="score-inputs">
          <input class="score-input" id="score_1" type="number" autofocus />
          <input class="score-input" id="score_2" type="number" />
          <input class="score-input" id="score_3" type="number" />
          <input class="score-input" id="score_4" type="number" />
          <input class="score-input" id="score_5" type="number" />
          <input class="score-input" id="score_6" type="number" />
        </section>
        <section class="scores">
          <input type="number" id="left" value="501" />
          <input type="number" id="right" value="501" />
        </section>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
